name: awsamplify-github-actions
run-name: ${{ github.actor }} is running GitHub Actions
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
jobs:
  check-awsamplify-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
